<ion-header>
  <ion-navbar color="padrao">
    <ion-title>{{key ? 'Editar' : 'Criar'}} Vistoria</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Data</ion-label>
      <ion-input #data type="text" name="data" value="{{model.criacao | date: 'dd/MM/yyyy'}}" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Descrição</ion-label>
      <ion-input #descricao type="text" name="descricao" [(ngModel)]="model.descricao" placeholder="Informe uma breve descrição"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
