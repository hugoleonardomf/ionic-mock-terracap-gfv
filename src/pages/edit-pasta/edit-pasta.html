<ion-header>
  <ion-navbar color="padrao">
    <ion-title>{{key ? 'Editar' : 'Adicionar'}} Vistoria</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" fixed>Data</ion-label>
      <ion-input #data type="text" name="data" value="{{model.criacao | date: 'dd/MM/yyyy'}}" [readonly]="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Descrição</ion-label>
      <ion-input #descricao type="text" name="descricao" [(ngModel)]="model.descricao" placeholder="Informe uma breve descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Tipo Documento</ion-label>
      <ion-input #descricao type="text" name="descricao" placeholder="Informe o tipo de documento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>N° Documento</ion-label>
      <ion-input #descricao type="text" name="descricao" placeholder="Informe ou N° documento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Classificação</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe a classificação da vistoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Interessado</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe o nome do interessado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Assunto</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe o assunto da vistoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Vistoriador</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe a matrícula do vistoriador"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Área Objeto</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe a área objeto do imóvel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Situação da Área</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe a situação da área objeto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>RA</ion-label>
      <ion-input type="text" name="descricao" placeholder="Informe a região administrativa do imóvel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Relatório</ion-label>
      <ion-textarea type="text" name="descricao" placeholder="Descreva o relatório da vistoria"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
