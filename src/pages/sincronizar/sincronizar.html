<ion-header>

      <button ion-button icon-only (click)="opcoesActionSheet()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item (click)="itemSelectedDenuncia()" detail-push>
      <ion-icon item-start name="ios-megaphone-outline"></ion-icon>
      <h2>A partir de uma Den√∫ncia</h2>
    </button>

      <h2>Utilizar Vistoria existente</h2>
    </button>
    <button ion-item (click)="itemSelectedNova()" detail-push>

    </button>
